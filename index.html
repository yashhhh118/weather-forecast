<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra Weather Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>ğŸŒ¤ï¸ Maharashtra Weather Hub</h1>
            <p class="subtitle">Real-time weather updates for major cities in Maharashtra</p>
        </header>

        <!-- City Selection Section -->
        <section class="search-section">
            <label for="citySelect">Select a City:</label>
            <select id="citySelect">
                <option value="">-- Choose a city --</option>
                <option value="mumbai">Mumbai (19.0760, 72.8777)</option>
                <option value="pune">Pune (18.5204, 73.8567)</option>
                <option value="nagpur">Nagpur (21.1458, 79.0882)</option>
                <option value="nashik">Nashik (19.9975, 74.1860)</option>
                <option value="aurangabad">Aurangabad (19.8762, 75.3433)</option>
                <option value="kolhapur">Kolhapur (16.7050, 74.2314)</option>
                <option value="solapur">Solapur (17.6599, 75.9064)</option>
                <option value="sangli">Sangli (16.8538, 74.5854)</option>
                <option value="satara">Satara (17.6745, 73.9850)</option>
                <option value="ahmednagar">Ahmednagar (19.0950, 74.7421)</option>
                <option value="jalna">Jalna (19.8480, 75.8809)</option>
                <option value="parbhani">Parbhani (19.2683, 76.7597)</option>
                <option value="beed">Beed (18.9981, 76.4719)</option>
                <option value="latur">Latur (18.4088, 76.5246)</option>
                <option value="washim">Washim (20.1063, 76.9219)</option>
                <option value="buldhana">Buldhana (20.5229, 76.1795)</option>
                <option value="akola">Akola (20.7136, 77.0169)</option>
                <option value="amravati">Amravati (20.8449, 77.7540)</option>
                <option value="yavatmal">Yavatmal (20.4183, 78.1354)</option>
                <option value="wardha">Wardha (20.7465, 78.6033)</option>
                <option value="chandrapur">Chandrapur (19.2783, 79.3068)</option>
                <option value="gondia">Gondia (21.4447, 80.1854)</option>
                <option value="nanded">Nanded (19.1610, 77.3268)</option>
                <option value="ratnagiri">Ratnagiri (16.9891, 73.2993)</option>
                <option value="thane">Thane (19.2183, 72.9781)</option>
            </select>
            <button id="fetchBtn" class="fetch-btn">Get Weather</button>
        </section>

        <!-- Weather Card Section -->
        <section class="weather-section">
            <div id="weatherCard" class="weather-card hidden">
                <!-- City Name -->
                <div class="city-header">
                    <h2 id="cityName">City Name</h2>
                    <p id="lastUpdate" class="update-time">Updated: --:--:--</p>
                </div>

                <!-- Weather Information -->
                <div class="weather-info">
                    <!-- Temperature Display -->
                    <div class="weather-item temperature">
                        <span class="weather-label">Temperature</span>
                        <span id="temperature" class="weather-value">--Â°C</span>
                    </div>

                    <!-- Wind Speed Display -->
                    <div class="weather-item wind-speed">
                        <span class="weather-label">Wind Speed</span>
                        <span id="windSpeed" class="weather-value">-- km/h</span>
                    </div>

                    <!-- Weather Condition Display -->
                    <div class="weather-item condition">
                        <span class="weather-label">Condition</span>
                        <span id="condition" class="weather-value">--</span>
                    </div>
                </div>
            </div>

            <!-- Error Message Display -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="spinner hidden"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
