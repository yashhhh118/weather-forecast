<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra Weather Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>ğŸŒ¤ï¸ Maharashtra Weather Hub</h1>
            <p class="subtitle">Real-time weather updates for major cities in Maharashtra</p>
        </header>

        <!-- City Selection Section -->
        <section class="search-section">
            <label for="citySelect">Select a City:</label>
            <select id="citySelect">
                <option value="">-- Choose a city --</option>
                <option value="mumbai">Mumbai </option>
                <option value="pune">Pune </option>
                <option value="nagpur">Nagpur </option>
                <option value="nashik">Nashik </option>
                <option value="aurangabad">Aurangabad </option>
                <option value="kolhapur">Kolhapur </option>
                <option value="solapur">Solapur </option>
                <option value="sangli">Sangli </option>
                <option value="satara">Satara </option>
                <option value="ahmednagar">Ahmednagar </option>
                <option value="jalna">Jalna </option>
                <option value="parbhani">Parbhani </option>
                <option value="beed">Beed </option>
                <option value="latur">Latur </option>
                <option value="washim">Washim </option>
                <option value="buldhana">Buldhana </option>
                <option value="akola">Akola </option>
                <option value="amravati">Amravati </option>
                <option value="yavatmal">Yavatmal </option>
                <option value="wardha">Wardha </option>
                <option value="chandrapur">Chandrapur </option>
                <option value="gondia">Gondia </option>
                <option value="nanded">Nanded </option>
                <option value="ratnagiri">Ratnagiri </option>
                <option value="thane">Thane </option>
            </select>
            <button id="fetchBtn" class="fetch-btn">Get Weather</button>
        </section>

        <!-- Weather Card Section -->
        <section class="weather-section">
            <div id="weatherCard" class="weather-card hidden">
                <!-- City Name -->
                <div class="city-header">
                    <h2 id="cityName">City Name</h2>
                    <p id="lastUpdate" class="update-time">Updated: --:--:--</p>
                </div>

                <!-- Weather Information -->
                <div class="weather-info">
                    <!-- Temperature Display -->
                    <div class="weather-item temperature">
                        <span class="weather-label">Temperature</span>
                        <span id="temperature" class="weather-value">--Â°C</span>
                    </div>

                    <!-- Wind Speed Display -->
                    <div class="weather-item wind-speed">
                        <span class="weather-label">Wind Speed</span>
                        <span id="windSpeed" class="weather-value">-- km/h</span>
                    </div>

                    <!-- Weather Condition Display -->
                    <div class="weather-item condition">
                        <span class="weather-label">Condition</span>
                        <span id="condition" class="weather-value">--</span>
                    </div>
                </div>
            </div>

            <!-- Error Message Display -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="spinner hidden"></div>
        </section>

        <!-- 7-Day Forecast Section -->
        <section class="forecast-section">
            <h3 class="forecast-title">ğŸ“… 7-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-container"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
